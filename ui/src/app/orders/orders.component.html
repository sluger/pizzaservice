<div class="view-wrapper">
  <h1>Usersnack - My Orders</h1>

  <p *ngIf="!orders || orders.length === 0">No orders yet</p>
  <ul *ngIf="orders">
    <li *ngFor="let order of orders;" style="border: 1px solid lightgray; padding:0.5rem;">
      <h3 style="display: flex; justify-content:space-between;">{{ order.name }}<span style="color:gray">{{ order.address }}</span></h3>
      <ul>
        <li *ngFor="let item of order.pizzas;">
          <ul>
            <li>
                <b>{{item.pizza.name}}</b> <span *ngIf="item.extras && item.extras.length">with Extras:&nbsp;{{item.extras|extrasNames}}&nbsp;</span>
            </li>
          </ul>
        </li>
        <li>
          <h4>USD&nbsp;{{order.total.toFixed(2)}}</h4>
        </li>
      </ul>
    </li>
  </ul>
</div>
